; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = leonardo

[env:leonardo]
platform = atmelavr
framework = arduino
board = leonardo
monitor_speed = 115200
board_build.mcu = atmega32u4
board_build.f_cpu = 16000000L
monitor_filters = hexlify
build_src_filter =  +<*> -<main.leds.cpp> -<main.lcd.cpp> -<main.lcd16x2.cpp>
; build_src_filter = -<*> +<main.lcd.cpp> ; LCD Driver
; build_src_filter = -<*> +<main.lcd16x2.cpp> ; LCD 16x2 Driver
; build_src_filter = -<*> +<main.leds.cpp> ; Leds Driver

[env:uno]
platform = atmelavr
framework = arduino
board = uno
monitor_speed = 115200
board_build.mcu = atmega32u4
board_build.f_cpu = 16000000L
monitor_filters = hexlify
build_src_filter = -<*> +<main.lcd16x2.cpp> ; LCD 16x2 Driver
